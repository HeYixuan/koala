spring:
  redis:
    port: 6379
    host: ${REDIS-HOST:120.78.66.117}
    password:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/koala?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
    username: root
    password: 123456
    hikari:
      pool-name: DatebookHikariCP
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
      connection-timeout: 30000

  main:
    allow-bean-definition-overriding: true

mybatis:
  mapper-locations: classpath:/mapper/*Mapper.xml

  thymeleaf:
    mode: LEGACYHTML5
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    cache: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_empty

logging:
  config: classpath:logback.xml

management:
  endpoints:
    web:
      exposure:
        include: '*'

security:
  oauth2:
    client:
      client-id: koala
      client-secret: koala
      user-authorization-uri: http://localhost:9001/oauth/authorize
      access-token-uri: http://localhost:9001/oauth/token
      scope: server
    resource:
      token-info-uri: http://localhost:9001/oauth/check_token


feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true
# hystrix If you need to use ThreadLocal bound variables in your RequestInterceptor`s
# you will need to either set the thread isolation strategy for Hystrix to `SEMAPHORE or disable Hystrix in Feign.
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true


ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 30000

# 租户表维护
koala:
  tenant:
    column: tenant_id
    tables:
      - sys_user
      - sys_file

mybatis-plus:
  tenant-enable: ture
